<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!--Font Awesome icons-->
    <script src="https://kit.fontawesome.com/dd51ba67c5.js" crossorigin="anonymous"></script> <!--Boostrap-->
    <!--Fonts Google Inter-->
    <link rel="stylesheet"
        href="https://www.googleapis.com/webfonts/v1/webfonts?key=AIzaSyCEu_C_wxgDaIeSQn2wxglQwFpWxBHxNkc">
</head>

<body>
    <!--Nav-->
    <nav class="container">
        <div class="toolbar">
            <div class="logo">
                <p class="welcome">Welcome</p> <!--Text-welcome-->
            </div>
            <!--Menu-->
            <div class="menu-button">
                <img class="template-icon" src="/img/Icon-Menu.svg" width="50px">
            </div>
            <!--Menu-->
        </div>
    </nav>
    <!--End-Nav-->
    <!--Headline-->
    <main>
        <div class="headline">
            <!--Primary-->
            <title1 class="primary">
                Hey there. I’m Mariane
                <br>
                <font color="#36B37F">I’m a software developer</font>
            </title1>
            <!--End-Primary-->
            <!--Support-->

            <body class="support"> I can help you build a product , feature or website Look through some of my work and
                experience! If you like what you see and have a project you need coded,
                don’t hestiate to contact me.</body>
            <!--End-Support-->
            <!--Social-Media-Icons-->
            <div class="social-media-icons">
                <img class="icon-tw" src="/img/twitter.svg" width="50px">
                <img class="icon-gh" src="/img/github.svg" width="50px">
                <img class="icon-li-3" src="/img/Linkedin-icon.svg" width="50px">
                <img class="icon-md" src="/img/medium.svg" width="50px">
                <img class="icon-ag" src="/img/angellist.svg" width="50px">
            </div>
            <!--End-Social-Media-Icons-->
            <!--Disable-->
            <div class="accion">
                <a href="#">
                    <img class="icon-disable" src="/img/Disabled.svg" width="50px">
                </a>
            </div>
            <!--End-Disable-->
        </div>
        <img class="template-headline" src="/img/header-illsutration-mobile.svg" width="50px">
        <!--Tempalte background-->
    </main>
    <!--End-Headline-->
</body>

</html>
